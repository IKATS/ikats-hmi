<div class="modal fade left" id="macroSaveModal" tabindex="-1" role="dialog" aria-labelledby="macroLoadModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="wfLoadModalTitle">Save as a Macro or as a custom Operator</h4>
            </div>
            <div class="modal-body" style="overflow:hidden">
                <div class="row">
                    <div class="col-xs-3">
                        <label>Name : </label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" ng-model="wfCtrl.selectionName" placeholder="Operator name"/>
                    </div>
                </div>
                <div class="row" style="padding-top:10px">
                    <div class="col-xs-3">
                        <label>Description : </label>
                    </div>
                    <div class="col-xs-9">
                        <textarea ng-model="wfCtrl.selectionDesc" style="resize:none;" class="form-control" placeholder="Operator description" name="Text1" cols="40" rows="4"></textarea>
                    </div>
                </div>
                <a class="btn btn-default" ng-click="moCtrl.saveSelection(wfCtrl)" style="float:right;margin-top:10px"> Save </a>
            </div>
        </div>
    </div>
</div>
