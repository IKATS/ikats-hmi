<div class="modal fade" id="vtDescModal" tabindex="-1" role="dialog" aria-labelledby="VizToolDescModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="wfLoadModalTitle">{{vizCtrl.breadCrumbVizMode}} help</h4>
            </div>
            <div class="modal-body" style="overflow:hidden">
                <div ng-show="vizCtrl.viztool.curInfos.desc">
                    Purpose : {{vizCtrl.viztool.curInfos.desc}}
                </div>
                <div ng-hide="vizCtrl.viztool.curInfos.desc">
                    No description given by the author for this VizTool
                </div>
                <hr/>
                <div ng-show="vizCtrl.viztool.curInfos.ctrls.length">
                    Controls :
                    <span ng-repeat="mapping in vizCtrl.viztool.curInfos.ctrls" style="line-height: 3;">
                        <br/>
                        <span class="keyboard_key">{{mapping[0]}}</span>
                        <span class="glyphicon glyphicon-arrow-right"></span>
                        {{mapping[1]}}
                    </span>
                </div>
                <div ng-hide="vizCtrl.viztool.curInfos.ctrls.length">
                    Controls are not explained for this VizTool
                </div>
            </div>
        </div>
    </div>
</div>
