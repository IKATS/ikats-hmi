<div class="col-xs-3 parameterName">
   {{parameter.label}}
</div>
<div class="col-xs-7" style="max-height: 250px;overflow-y: auto;overflow-x:hidden;width:90%;">
    <span class="text-muted" ng-if="!parameter.dov">
        No input data
    </span>
   <div ng-if="parameter.dov"
        ng-init="selection_max_size=100;">
      <div>
            <span>
                <button class="btn-link" ng-click="parameter.value = parameter.dov;">Select All</button> 
                <button class="btn-link" ng-click="parameter.value = [];">Select None</button>
            </span>
         <select ng-attr-size="{{wfCtrl.helpers.min(8,parameter.dov.length)}}" style="width:100%;"
                 ng-model="parameter.value"
                 multiple ng-multiple="true">
             <option ng-repeat="item in parameter.dov" value="{{item}}">{{item}}</option>
         </select>
      </div>
      <p ng-if="parameter.dov.length>selection_max_size" style="color:red">
         Only first 100 items are displayed
      </p>
   </div>
</div>
<!-- Info hover-button for tooltyping parameter description -->
<div class="col-xs-1 nopadding" tooltip-placement="left" uib-tooltip="{{parameter.desc}}">
   <span class="glyphicon glyphicon-info-sign"></span>
</div>
