<div class="col-xs-3 parameterName">
    {{parameter.label}}
</div>
<div class="col-xs-8">
    <input class="form-control" type="number" step="any" ng-model="parameter.value" onkeydown="
    return (
        event.ctrlKey || event.altKey //enable ctrl+key / alt+key combinations
        || (111<event.keyCode && event.keyCode<124)  //F-Keys
        || (47<event.keyCode && event.keyCode<58 && event.shiftKey==true) //numbers up-keyboard
        || (event.keyCode==54)//minus up-keyboard
        || (event.keyCode==109)//minus on numpad
        || (95<event.keyCode && event.keyCode<106) //numbers on numpad
        || (event.keyCode==8) || (event.keyCode==9) //backspace and tabulation
        || (event.keyCode>34 && event.keyCode<40) // insert / end,...
        || (event.keyCode==110) || (event.keyCode==59 && event.shiftKey) || (event.keyCode==188) //dot and comma
    )"/>
</div>
<!-- Info hover-button for tooltyping parameter description -->
<div class="col-xs-1 nopadding" tooltip-placement="left" uib-tooltip="{{parameter.desc}}">
    <span class="glyphicon glyphicon-info-sign"></span>
</div>
